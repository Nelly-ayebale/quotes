<div>
    <h1>QUOTES</h1>
    <hr>
    <ul>
        <div *ngFor='let quote of quotes; let i = index'>
            <li>{{quote.type}} Quote created on {{quote.completeDate|date}}</li>
            <button (click)='showQuote(i)'>SHOW QUOTE</button>
            <app-quotes-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete)='deleteQuote($event,i)'>
            </app-quotes-detail>

        </div>
    </ul>
</div>
