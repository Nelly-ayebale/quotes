<div class="container-fluid">
    <h2 class="text-center">CREATE A QUOTE</h2>
    <hr>
    <form #quoteForm='ngForm'>
        <div class="form-group">
            <label for="name">QUOTE:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.type" name="type" #type='ngModel'
                required>
        </div>
    </form>
